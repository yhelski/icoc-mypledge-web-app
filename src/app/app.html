<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" id="nav-icon" (click)="toggleMenu()">
<!--    <mat-icon>menu</mat-icon>-->
    <img ngSrc="/icon.png" class="header-icon" alt="alt" height="200" width="200">
  </button>
  <h1>ICOC PH | <em>MyPledge</em></h1>

</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      @if (!isCollapsed) {
      <a routerLink="/home" mat-list-item>
        <span class="entry">
          <mat-icon>house</mat-icon>
             <span>Dashboard</span>
        </span>
      </a>
        <a routerLink="/pledges" mat-list-item>
        <span class="entry">
          <mat-icon>money</mat-icon>
             <span>Pledges</span>
        </span>
        </a>
        <a routerLink="/reports" mat-list-item>
        <span class="entry">
          <mat-icon>insert_chart</mat-icon>
             <span>Reports</span>
        </span>
        </a>

        <a routerLink="/profile" mat-list-item>
        <span class="entry">
          <mat-icon>person</mat-icon>
             <span>Profile</span>
        </span>
        </a>
        <a routerLink="/contact-us" mat-list-item>
        <span class="entry">
          <mat-icon>contacts</mat-icon>
             <span>Contact Us</span>
        </span>
        </a>
        <a routerLink="/about-us" mat-list-item>
        <span class="entry">
          <mat-icon>info</mat-icon>
             <span>About Us</span>
        </span>
        </a>

      }
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <section class="main-container">
    <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="auth-container">
  <div class="login-container">
    <a class="login-button" routerLink="/login" mat-list-item>
        <span class="entry">
             <span>Login</span>
        </span>
    </a>
  </div>
  <div class="logout-container">
    <a class="logout-button" routerLink="/login" mat-list-item>
        <span class="entry">
             <span>logout</span>
        </span>
    </a>
  </div>
</div>
